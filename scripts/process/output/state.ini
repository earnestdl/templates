[build_app_default]
GLOBAL_VAR_FROM_VALIDATION=override this in all stages
APP_BUILD_PATH=./src
PRE_SCRIPT_ARGS=pre-build
POST_SCRIPT_ARGS=post-build
APP_BUILD_ARGS=-e APP_NAME=${APP_NAME}
APP_BUILD_COMMAND=./build-container.sh
APP_DOCKERFILE=.
APP_BUILD_TARGET=runtime
GLOBAL_VAR_FROM_REPO=this should go in all stages
BUILD_VAR_FROM_REPO=this should go in the build stage
REQUIRED_COMMON_BUILD_VAR=

[deploy_dev_east]
GLOBAL_VAR_FROM_VALIDATION=override this in all stages
PRE_SCRIPT_ARGS=pre-deploy
POST_SCRIPT_ARGS=post-deploy
APP_RUNTIME_ARGS=running
APP_DEPLOY_COMMAND=${COMMON_ECHO} Deploying...
APP_DEPLOY_ARGS=${COMMON_ECHO} Deploying...
OPENSHIFT_PREFIX=${APP_PLATFORM}-${APP_NAME}
OPENSHIFT_PROJECT=${APP_PLATFORM}-${APP_NAME}-${APP_DEPLOY_ENV}
OPENSHIFT_CLUSTER=${APP_DEPLOY_ENV}-east.openshift-cluster.com
GLOBAL_VAR_FROM_REPO=this should go in all stages
DEPLOY_VAR_FROM_REPO=this should go in the dev deploy stage
DEPLOY_REGION=this should go in the east region only in dev
APPDYNAMICS_ENV=Development East
OPENSHIFT_TOKEN=$(OPENSHIFT_TOKEN_DEV_EAST)

