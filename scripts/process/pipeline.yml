resources:
  repositories:
    - repository: self
      clean: true
    - repository: templates
      type: github
      endpoint: github-templates
      name: earnestdl/templates
      ref: refs/heads/main
                     
trigger:
  batch: true
  branches:
    include:
      - hotfix/*
      - feature/*
      - develop
      - master
      - main
pr:
  branches:
    include:
      - develop
      - master
      - main

stages:

  - template: .azuredevops/pipelines/build.yml@templates
    parameters:
      id: app
      state: variables.json
      type: bash

  - template: .azuredevops/pipelines/deploy.yml@templates
    parameters:
      id: dev
      env: dev
      type: bash
      regions: ['east', 'west']
      dependsOn: build_app
      secrets:
        TOKEN_EAST: $(THISONE)
        TOKEN_WEST: $(THATONE)

  - template: .azuredevops/pipelines/deploy.yml@templates
    parameters:
      id: qa
      env: qa
      type: bash
      dependsOn: deploy_dev

  - template: .azuredevops/pipelines/deploy.yml@templates
    parameters:
      id: stress
      env: stress
      type: bash
      dependsOn: deploy_qa

  - template: .azuredevops/pipelines/deploy.yml@templates
    parameters:
      id: qa_signoff
      type: qa-signoff
      dependsOn: deploy_stress

  - template: .azuredevops/pipelines/deploy.yml@templates
    parameters:
      id: prod
      env: prod
      type: bash
      dependsOn: deploy_qa_signoff
