[build_default]
APP_REGISTRY_URL=myregistry.com
APP_NAME=myapp
APP_PLATFORM=edv
OPENSHIFT_PREFIX=${APP_PLATFORM}-${APP_NAME}
OPENSHIFT_PROJECT=${APP_PLATFORM}-${APP_NAME}-${APP_DEPLOY_ENV}
APP_BUILD_PATH=src
APP_BUILD_CONTEXT=.
APP_BUILD_TARGET=runtime
APP_BUILD_ARGS=--build-arg=APP_NAME=${APP_NAME}

[deploy_dev_east]
APP_REGISTRY_URL=myregistry.com
APP_RUNTIME_ARGS=-e APP_NAME=${APP_NAME} -e ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
APP_NAME=myapp
APP_PLATFORM=edv
OPENSHIFT_PREFIX=${APP_PLATFORM}-${APP_NAME}
OPENSHIFT_PROJECT=${APP_PLATFORM}-${APP_NAME}-${APP_DEPLOY_ENV}
ASPNETCORE_ENVIRONMENT=Development
APP_DEPLOY_ENV=dev
OPENSHIFT_CLUSTER=${APP_DEPLOY_ENV}-east.openshift-cluster.com
OPENSHIFT_TOKEN=$(OPENSHIFT_TOKEN_DEV_E1)
API_KEY=$(API_KEY_DEV)

