[build_app_default]
PRE_SCRIPT=${CDP_DEFAULT_SCRIPTS}/default.sh
POST_SCRIPT=${CDP_DEFAULT_SCRIPTS}/default.sh
APP_COMMAND_INT=bash -c
APP_BUILD_PATH=./src
PRE_SCRIPT_ARGS=pre-build
POST_SCRIPT_ARGS=post-build
APP_BUILD_ARGS=${REGISTRY_URL}/${APP_PLATFORM}/${APP_NAME}:${CDP_COMMIT_SHA} -f ${APP_DOCKERFILE}
APP_BUILD_COMMAND=${CDP_PROCESS_SCRIPTS}/build-push-image.sh
APP_DOCKERFILE=.
APP_BUILD_TARGET=runtime
REGISTRY_URL=myregistry.com
APP_NAME=elvis
APP_PLATFORM=shoes
BUILD_VAR_FROM_REPO=this should go in the build stage

[deploy_dev_east]
PRE_SCRIPT=${CDP_DEFAULT_SCRIPTS}/default.sh
POST_SCRIPT=${CDP_DEFAULT_SCRIPTS}/default.sh
APP_COMMAND_INT=bash -c
PRE_SCRIPT_ARGS=pre-deploy
POST_SCRIPT_ARGS=post-deploy
APP_RUNTIME_ARGS=running
OPENSHIFT_PREFIX=${APP_PLATFORM}-${APP_NAME}
OPENSHIFT_PROJECT=${APP_PLATFORM}-${APP_NAME}-${ENV}
APP_DEPLOY_ARGS=--cluster=cluster
APP_DEPLOY_COMMAND=${CDP_PROCESS_SCRIPTS}/deploy-openshift.sh
OPENSHIFT_CLUSTER=${ENV}-east.openshift-cluster.com
APP_NAME=elvis
APP_PLATFORM=shoes
DEPLOY_VAR_FROM_REPO=this should go in the dev deploy stage
DEPLOY_REGION=this should go in the east region only in dev
APPDYNAMICS_ENV=Development East
OPENSHIFT_TOKEN=$(OPENSHIFT_TOKEN_DEV_EAST)

