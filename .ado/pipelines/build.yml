parameters:
  - name: id
    type: string
  - name: state
    type: string
  - name: secrets
    type: object
    default: []
  - name: type
    type: string
    values:
      - container
      - windows

stages:
- stage: build_${{ parameters.id }}
  displayName: 'Build ${{ parameters.id }}'

  jobs:
    - job: validate_${{parameters.type}}_build
      displayName: Validate ${{parameters.type}} build
      steps:
        - checkout: templates
        - checkout: self
        - script: python validate.py $(System.DefaultWorkingDirectory)/${BUILD_REPOSITORY_NAME}/.ado/pipelines/${{parameters.state}} $(System.DefaultWorkingDirectory)/templates/.ado/pipelines/deploy.yml
          displayName: Validate state
          workingDirectory: $(System.DefaultWorkingDirectory)/templates/scripts/validation
        - publish: $(System.DefaultWorkingDirectory)/templates/scripts/validation/state.ini
          artifact: state

    - ${{ if eq(parameters.type, 'container') }}:
      - job: build_${{parameters.type}}
        displayName: Build ${{parameters.type}}
        dependsOn: validate_${{parameters.type}}_build
        steps:
          - checkout: templates
          - checkout: self
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: state
              path: $(System.DefaultWorkingDirectory)/variables

          - script: | 
              python export_state.py build_${{parameters.id}} ${{convertToJson(parameters.secrets)}}
              chmod +x build_${{parameters.id}}.sh && source build_${{parameters.id}}.sh 
            displayName: Export state
            workingDirectory: $(System.DefaultWorkingDirectory)/templates/scripts

          - script: env | sort
            displayName: List all variables

          - script: echo Building for container...
            displayName: Build application

    - ${{ if eq(parameters.type, 'windows') }}:
      - job: build_${{parameters.type}}
        displayName: Build ${{parameters.type}}
        dependsOn: validate_${{parameters.type}}_build
        steps:
          - checkout: templates
          - checkout: self
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: state
              path: $(System.DefaultWorkingDirectory)/variables
          - script: echo "TODO - write the powershell version of export_state.sh" 
            displayName: Export state
            workingDirectory: $(System.DefaultWorkingDirectory)/templates/scripts
          - script: env | sort
            displayName: List all variables

          - script: echo Building for Windows...
            displayName: Build application
