parameters:
  - name: id
    type: string
  - name: state
    type: string
  - name: type
    type: string

stages:
- stage: build_${{ parameters.id }}
  displayName: 'Build ${{ parameters.id }}'

  jobs:
    - job: validate
      displayName: Validate
      steps:
        - checkout: templates
        - checkout: self
        
        - script: env | sort
          displayName: List environment variables

        - script: python validate.py $(System.DefaultWorkingDirectory)/${BUILD_REPOSITORY_NAME}/.ado/pipelines/${{ parameters.state }} validation.json state.ini
          displayName: Validate pipeline
          workingDirectory: $(System.DefaultWorkingDirectory)/templates/scripts/validation

        - script: | 
            mkdir -p $(System.DefaultWorkingDirectory)/variables
            mv $(System.DefaultWorkingDirectory)/templates/scripts/validation/state.ini $(System.DefaultWorkingDirectory)/variables
            cat $(System.DefaultWorkingDirectory)/variables/state.ini
          displayName: Validated state

        - publish: $(System.DefaultWorkingDirectory)/variables
          artifact: state        

    - job: Build
      dependsOn: validate
      steps:
        - script: echo building...
