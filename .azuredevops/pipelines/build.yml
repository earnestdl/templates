parameters:
  - name: id
    type: string
  - name: type
    type: string
  - name: state
    type: string
  - name: regions
    type: object
    default: ["default"]
  - name: secrets
    type: object
    default: []
  - name: dryrun
    type: boolean
    default: false

stages:
- stage: build_${{ parameters.id }}
  displayName: 'Build ${{ parameters.id }}'

  jobs:
    - job: validate_pipeline
      displayName: Validate pipeline
      steps:
        - checkout: templates
        - checkout: self
        - script: python validate-state.py $(System.DefaultWorkingDirectory)/${BUILD_REPOSITORY_NAME}/.azuredevops/pipelines/${{parameters.state}} $(System.DefaultWorkingDirectory)/templates/.ado/pipelines/deploy.yml
          displayName: Validate state
          workingDirectory: $(System.DefaultWorkingDirectory)/templates/scripts/validation
        - publish: $(System.DefaultWorkingDirectory)/templates/scripts/validation/state.ini
          artifact: state

    - ${{ if eq(parameters.type, 'container') }}:
      - job: build_${{parameters.type}}
        displayName: Build ${{parameters.type}}
        dependsOn: validate_pipeline
        steps:
          - checkout: templates
          - checkout: self
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: state
              path: $(System.DefaultWorkingDirectory)/variables

          - script: | 
              python export-state.py build_${{parameters.id}} $(System.DefaultWorkingDirectory)/variables/state.ini "$SECRETS"
              chmod +x build_${{parameters.id}}.sh && source build_${{parameters.id}}.sh 
            displayName: Export state
            workingDirectory: $(System.DefaultWorkingDirectory)/templates/scripts
            env:
              SECRETS: "${{convertToJson(parameters.secrets)}}"

          - script: env | sort
            displayName: List all variables

          - script: echo Building...
            displayName: Build ${{parameters.type}}
            condition: and(succeeded(), eq(${{ parameters.dryrun }}, false))

          - script: echo Dryrun of deployment...
            displayName: Deploy ${{parameters.type}} ${{region}}
            condition: and(succeeded(), eq(${{ parameters.dryrun }}, true))

    - ${{ if eq(parameters.type, 'windows') }}:
      - job: build_${{parameters.type}}
        displayName: Build ${{parameters.type}}
        dependsOn: validate_${{parameters.type}}_build
        steps:
          - checkout: templates
          - checkout: self
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: state
              path: $(System.DefaultWorkingDirectory)/variables
          - script: echo "TODO - write the powershell version of export_state.sh" 
            displayName: Export state
            workingDirectory: $(System.DefaultWorkingDirectory)/templates/scripts
          - script: env | sort
            displayName: List all variables

          - script: echo Building for Windows...
            displayName: Build application
